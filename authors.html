<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/navbar.js"></script>
    <title>Authors</title>
  </head>
  <body>
    <nav class="main-navbar">
      <div class="overlay"></div>
      <div class="nav-left">
        <div class="logo">
          <img src="./img-books/logo.svg" alt="logo" />
        </div>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="books.html">Authors</a></li>
        <li><a href="authors.html">Books</a></li>
      </ul>
      <div class="cta_wrapper">
        <a href="contact.html" class="cta">Contact</a>
        <button class="burger-icon"></button>
      </div>
    </nav>

    <main class="authors">
      <div class="separation">
          <h1>Authors</h1>
      </div>

      <form class="form">
        <div class="form-fild">
          <label for="full_name">Full name</label>
          <input type="text" placeholder="Full name" id="full_name" />
        </div>
      <form class="form">
        <div class="form-fild">
          <label for="full_name">Image</label>
            <div class="file">
                <div class="placeholder">
                    Chose File...
                </div>
                <input type="file" placeholder="Full name" id="full_name" />
            </div>
        </div>
        <div class="form-fild">
          <label for="birthday">Birthday</label>
          <input type="date" placeholder="Birthday" id="birthday" />
        </div>
        <button class="cta">Add Author</button>
      </form>

      <div class="table">
        <table>
          <thead>
            <tr>
                <th>Cover Image</th>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>
                  <img src="" alt="Cover Image" />
                </td>
                <td>Id</td>
                <td>Title</td>
                <td>Author</td>
                <td>Prix</td>
                <td>
                    <a href="" class="cta"></a>
                    <a href="" class="cta"></a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
